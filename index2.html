            <div class="number-rating">

                <div class="star-spot" id="r2" onclick="toggleRating(2)">
<p>2</p>
                </div>
                <div class="star-spot" id="r3" onclick="toggleRating(3)">
<p>3</p>

<p>4</p>
                </div>
                <div class="star-spot" id="r5" onclick="toggleRating(5)">
<p>5</p>
                </div>
            </div>
            <button class="btn">
SUBMIT
            </button>
        </div>
    </div>
